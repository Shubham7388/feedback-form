 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
    
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Australia">Australia</option>
            <option value="Newzeland">Newzeland</option>
            <option value="Zimbawe">Zimbawe</option>
            <option value="Afganistan">Afganistan</option>
            <option value="Srilanka">Srilanka</option>
            <option value="West Indies">West Indies</option>
            <option value="South Affrica">South Affrica</option>
            <option value="Nizeria">Nizeria</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>

            <!-- Add more countries as needed -->
        </select>
    
        <label>Gender:</label>
        <label><input type="checkbox" id="male"> Male</label>
        <label><input type="checkbox" id="female"> Female</label>
        <label><input type="checkbox" id="other"> Other</label>
        
    
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
    
        <button type="submit">Submit</button>
        <button type="button" class="reset">Reset</button>
    </form>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Form Submission Details</h2>
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
</div>

<script defer src="script.js"></script>
</body>
</html>
